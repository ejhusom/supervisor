provider = "ollama"
model = "qwen3:8b"
# model = "gpt-oss:120b-cloud"
# model = "gpt-oss"
# model = "llama3.2"
# model = "kimi-k2:1t-cloud"
# model = "glm-4.6:cloud"
temperature = 0.0
max_tokens = 8192
workspace = "./workspace"
sandbox_timeout = 60
sandbox_allow_write = true
tool_call_output_max_length = 1000
truncate_tool_calls = true
embeddings_chunk_size = 100
max_iterations = 100

# Logging settings
log_full_messages = true  # Include complete message history in logs (increases log size)

# Printer settings for terminal output
print_verbosity = "normal"  # quiet, normal, verbose
print_use_colors = true
print_truncate_length = 400  # Max characters for truncated output

# If tools list is empty, all tools will be available
tools_available = []
tools_unavailable = ["execute_python"]

# Standard agents configuration
# If agents_available is empty, all standard agents will be registered
# Use agents_unavailable to exclude specific standard agents
agents_available = []  # e.g., ["file_manager", "shell_worker"]
agents_unavailable = []  # e.g., ["log_analyst"]

# Prompt variants for log analysis agents
[prompts]
log_preprocessor = "few_shot"
log_anomaly_detector = "hdfs_few_shot"
log_explainer = "few_shot"
